<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Khu Du Lịch Sinh Thái Xanh</title>
  <link rel="stylesheet" href="css/dang-ky.css">
</head>
<body>
  <header>
    <a href="index.html" class="back">← Trang chủ</a>
    <h1>Đăng ký thành viên</h1>
  </header>

  <main>
    <form>
      <label>Họ và tên:</label>
      <input type="text" placeholder="Nhập họ tên của bạn">
      
      <label>Email:</label>
      <input type="email" placeholder="Nhập email">
      
      <label>Mật khẩu:</label>
      <input type="password" placeholder="Tạo mật khẩu">
      
      <button type="submit">Đăng ký</button>
    </form>
  </main>

  
</body>
</html>
