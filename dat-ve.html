<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt vé - Khu Du Lịch Sinh Thái Xanh</title>
  <link rel="stylesheet" href="css/dat-ve.css">
</head>
<body>
  <header>
    <a href="index.html" class="back">← Trang chủ</a>
    <h1>Đặt vé tham quan</h1>
  </header>

  <main>
    <form>
      <label>Họ và tên:</label>
      <input type="text" placeholder="Nguyễn Văn A" required>

      <label>Email:</label>
      <input type="email" placeholder="example@gmail.com" required>

      <label>Số điện thoại:</label>
      <input type="tel" placeholder="0123456789" required>

      <label>Ngày tham quan:</label>
      <input type="date" required>

      <label>Số người:</label>
      <input type="number" min="1" required>

      <label>Ghi chú:</label>
      <textarea rows="3" placeholder="Yêu cầu đặc biệt..."></textarea>

      <button type="submit">Gửi thông tin</button>
    </form>
  </main>


</body>
</html>
